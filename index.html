  <body>
    <div class="app">
      <div class="container">
        <div class="card total">
          <div class="card-body">
            <form id="search">
              <button class="current" id="current-location">
                current location
              </button>
              <input class="submit" type="submit" value="üîé" />
              <input
                class="name"
                type="text"
                placeholder="Type the city name"
                autofocus="on"
                id="city-name"
              />
            </form>
            <div class="row">
              <div class="card card-1" style="width: 17rem">
                <div class="card-body">
                  <h1 class="card-title tehran" id="h1">Tehran</h1>

                  </p>
                  <div class="cloud-1">‚òÅ</div>
                  <div class="cloudy-1" id="weather-mood">Cloudy</div>
                  <div class="row subtitle">
                    <div class="col-6" id="day">Temperature</div>
                    <div class="col-6" id="time">Humidity</div>
                  </div>
                  <div class="row">
                    <div class="col-6" id="current-temp">19</div>
                    <div class="col-6" id="current-hmd">50%</div>
                  </div>
                </div>
              </div>
              <div class="col-7">
                <div class="row">
                  <div class="card card-2" style="width: 15rem">
                    <div class="card-body">

                          height="16"
                          fill="currentColor"
                          class="cloud-2 bi bi-cloud-drizzle"

                          />
                        </svg>

                      <div class="row subtitle-1">
                        <div class="col-6">Temp</div>
                        <div class="col-6">HMD</div>
                      </div>
                      <div class="row">
                        <div class="col-6">19</div>
                        <div class="col-6">50%</div>
                      </div>
                    </div>

                      <div class="cloud-2">‚òÅ</div>
